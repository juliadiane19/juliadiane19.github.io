<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
	}
		
    .outer{
      text-align: center;
      
      
    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #ffffff;
  	}
		.brandcolor2{
			background-color: #39050d;
		}
  	.brandcolor3{
  		background-color: #bbbbbb;
  	}

  	.menucolor1{
  		background-color: #ffffff;
  	}
  	.menucolor2{
  		background-color: #39050d;
  	}
		.menucolor3{
			background-color:#b09b9e;
		}

  	.pagecolor1{
  		background-color: #ffffff;
  	}
  

  	.textcolor1{
  		background-color: #ffffff;
  	}
  	.textcolor2{
  		background-color: #39050d;
  	}
		.textcolor3{
			background-color: #b09b9e;
		}


	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading"><span class="font-family">Hershey</span></div> 
			<div class="heading">Font-Family: <span class="font-family">FontAwesome</span> </div> 
			<div class="heading">Font Display: <span class="font-display">block</span></div> 
           	<div class="heading">Brand Colors:</div> 
           	<div class="swatch brandcolor1"></div>
			<div class="swatch brandcolor2"></div>
			<div class="swatch brandcolor3"></div>
          
           	
           	<div class="heading">Menu:</div> 
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
          <div class="swatch menucolor3"></div>

           	<div class="heading">Page:</div> 
           	<div class="swatch pagecolor1"></div>
           	

           	<div class="heading">Text:</div> 
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
           	<div class="swatch textcolor3"></div>
    

		</div>

	</div>

</body>
</html>
